<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="c512" width="512" height="512"></canvas>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c144" width="144" height="144"></canvas>
<canvas id="c96" width="96" height="96"></canvas>
<canvas id="c72" width="72" height="72"></canvas>
<canvas id="c48" width="48" height="48"></canvas>
<script>
function createIcon(canvasId, size) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    
    // Background gradient
    const gradient = ctx.createLinearGradient(0, 0, size, size);
    gradient.addColorStop(0, '#FF6B35');
    gradient.addColorStop(1, '#E55A2B');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, size, size);
    
    // Brain emoji
    ctx.fillStyle = '#FFFFFF';
    ctx.font = `bold ${size * 0.6}px Arial`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('ðŸ§ ', size/2, size/2);
    
    // Convert to PNG
    canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        document.body.appendChild(a);
        a.click();
    });
}

// Generate all sizes
createIcon('c512', 512);
createIcon('c192', 192);
createIcon('c144', 144);
createIcon('c96', 96);
createIcon('c72', 72);
createIcon('c48', 48);
</script>
</body>
</html>
